channels:
  mychannel:
    # configBinary: /Users/Sudhan/Blockchain/HyperLedgerFabric/Hyperledge-fabric/test-network/channel-artifcats/mychannel.tx
    created: true
    # contracts: [{ "id": "fabcarApp", "version": "1" }]
    definition:
      capabilities: []
      consortium: "SampleConsortium"
      msps: ["Org1MSP", "Org2MSP"]
      version: 0
    orderers:
      - orderer.example.com
    peers:
      peer0.org1.example.com:
        eventSource: true
      peer0.org2.example.com:
        eventSource: true

    contracts:
    - id: fabcarApp
      version: "1"
      language: golang
      path: /src/fabric/samples/fabcar/go

organizations:
  Org1:
    mspid: Org1MSP
    peers:
      - peer0.org1.example.com
    certificateAuthorities:
      - ca-org1
    adminPrivateKey:
      path: /Users/Sudhan/Blockchain/HyperLedgerFabric/Hyperledge-fabric/test-network/organizations/peerOrganizations/org1.example.com/users/Admin@org1.example.com/msp/keystore/bdba2e95fec96683e1a3fe603bc213ffc304f1995437810a80a0d31fb36551f3_sk
